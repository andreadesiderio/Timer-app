<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="decsriptiom" content="timer app">
            <title>Timer App | Count Down Timer</title>
            
            <link href="../reset.css" rel="stylesheet" type="text/css">
            <link href="../main.css" rel="stylesheet" type="text/css">
            <link href="countDownTimer.css" rel="stylesheet" type="text/css">
            
    </head>
<body>
    <header role="heading">
        <nav role="navigation">
            <div class="inlineBlock" id="brandNameContainer">
             <h1><a href="../index.html" class="whiteText"><strong>Time App</strong></a></h1>
             </div>
            <div  class="inlineBlock menuContainer">
             <ul class="inlineBlock menu"> 
                <li class="inlineBlock menuItem">
                    <a href="#" class="whiteText">World Clock</a>
                </li>
                <li class="inlineBlock menuItem">
                    <a href="countDownTimer.html" class="whiteText">Count Down Timer</a>
                </li>
                <li class="inlineBlock menuItem">
                    <a href="#" class="whiteText">Stopwatch</a>
                </li>
                <li class="inlineBlock menuItem">
                    <a href="#" class="whiteText">Alarm</a>
                </li>    
             </ul>
            </div>
        </nav>    
    </header>

<main role="main">
        <div class="titleContainer">
                <h1 class="title">Count Down Timer</h1>
        </div>
          
    <div class="timerSetterContainer">
    <h2>Timer Setter:</h2>    
    <form>
    <div class="inlineBlock">
    <label for="calendar" class="dateLabel">Date:</label><br> 
    <input type="date" name="calendar" id="calendar" />
    </div>
    <div class="inlineBlock timePickerContainer">
    <div class="inlineBlock">
    <label for="hourInput">Hours:</label><br>
    <input type="text" id="hourInput" placeholder="00">
    </div>
    <div class="inlineBlock">
    <label for="minuteInput">Minutes:</label><br>
    <input type="text" id="minuteInput" placeholder="00">
    </div>
    <div class="inlineBlock">
    <label for="secondInput">Seconds:</label><br> 
    <input type="text" id="secondInput" placeholder="00"><br>
    </div>
    </div>
    <div>
    <button id="submit" class="timeSetter">Set Timer</button>
    </div>
    </form>
    </div>
    
    
    <div id="countDownTimerContainer">       
    <div class="analogClock" id="analogClock">
        <div id="background"></div>
        <div class="dot"></div>
        <div class="clockHand secondHand"></div>
        <div class="diallines"></div> 
    </div>

    <div class="timerValueContainer" id= "timerValueContainer">
    <p id="timerValue"> 0Days 0Hrs 0Min 0Sec</p>
    <button id="startButton">Start</button>
    </div>
    </div>

</main>
<script type="text/javascrtipy" src="script.js"></script>
<script type="text/javascript" src="countDownTimer.js" ></script>
</body>
</html>
