<html lang="en">
    <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <meta name="decsriptiom" content="timer app">
            <title>Time App</title>
            
            <link href="reset.css" rel="stylesheet" type="text/css">
            <link href="main.css" rel="stylesheet" type="text/css">


    </head>
<body>
<header role="heading">
    <nav role="navigation">
        <div class="inlineBlock" id="brandNameContainer">
         <h1><a href="index.html" class="whiteText">Time App</a></h1>
         </div>
        <div  class="inlineBlock menuContainer">
         <ul class="inlineBlock menu"> 
            <li class="inlineBlock">
                <a href="#" class="menuItem whiteText">World Clock</a>
            </li>
            <li class="inlineBlock">
                <a href="countDownTimer.html" class="menuItem whiteText">Timer</a>
            </li>
            <li class="inlineBlock">
                <a href="#" class="menuItem whiteText">Stopwatch</a>
            </li>
            <li class="inlineBlock">

         </ul>
        </div>
    </nav>

<main role="main">

<!-- <p id="homeDate"></p>
<p id="homeClock"></p> -->

<div class="analogClock">
    <div>
        <div class="analogClockDate"></div>
        <div class="analogClockDay"></div>
    </div>
    <div class="dot"></div>
    <div>
        <div class="clockHand hourHand"></div>
        <div class="clockHand minuteHand"></div>
        <div class="clockHand secondHand"></div>
    </div> 
    <div>
        <span class="hour3">3</span>
        <span class="hour6">6</span>
        <span class="hour9">9</span>
        <span class="hour12">12</span>
    </div>
    <div class="diallines"></div>
</div>

</main>
</body>
<script type="text/javascript" src="script.js"></script>  
<script type="text/javascript" src="countDownTimer.js" ></script>
