<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="decsriptiom" content="timer app">
            <title>Time App</title>
            
            <link href="reset.css" rel="stylesheet" type="text/css">
            <link href="main.css" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="analogClock.css">


    </head>
<body>
<header role="heading">
    <nav role="navigation">
        <div class="inlineBlock" id="brandNameContainer">
         <h1><a href="index.html" class="whiteText"><strong>Time App</strong></a></h1>
         </div>
        <div  class="inlineBlock menuContainer">
         <ul class="inlineBlock menu"> 
            <li class="inlineBlock menuItem">
                <a href="#" class="whiteText">World Clock</a>
            </li>
            <li class="inlineBlock menuItem">
                <a href="./countDownTimer/countDownTimer.html" class="whiteText">Timer</a>
            </li>
            <li class="inlineBlock menuItem">
                <a href="#" class="whiteText">Stopwatch</a>
            </li>
            <li class="inlineBlock menuItem">
                <a href="#" class="whiteText">Alarm</a>
            </li>    
         </ul>
        </div>
    </nav>
</header>
<main role="main">

<div class="analogClock">
    <div>
        <div class="analogText clockDate"></div>
        <div class="analogText clockDay"></div>
    </div>
    <div class="dot"></div>
    <div>
        <div class="clockHand hourHand"></div>
        <div class="clockHand minuteHand"></div>
        <div class="clockHand secondHand"></div>
    </div> 
    <div>
        <span class="hour hour3">3</span>
        <span class="hour hour6">6</span>
        <span class="hour hour9">9</span>
        <span class="hour hour12">12</span>
    </div>
    <div class="diallines"></div>
</div>

</main>
</body>
<script type="text/javascript" src="script.js"></script>  
</html>
